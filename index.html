<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<script type="text/javascript" src="main.js"></script>

	<!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container-fluid">
		<div class="main">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div id="circle1" class="circle"></div>
					<div id="circle2" class="circle"></div>
				</div>
			</div>

			<div class="row center-row">
				<div class="col-md-6 col-md-offset-3">
					<div class="center">
						<div id="title">SIMON</div>
						<div class="button-row">
							<div class="button-container">
								<div class="button-container-upper">
									<div id="placeholder-1"></div>
									<div id="screen-main">
										<div id="screen-text-container">
											<p id="screen-text"></p>
										</div>
									</div>
								</div>
								<div class="button-label">
									<p class="button-label-text">COUNT</p>
								</div>
							</div>
							<div class="button-container">
								<div class="button-container-upper">
									<div class="placeholder-2"></div>
									<div id= "start-button" class="round-button"></div>
								</div>
								<div class="button-label">
									<p class="button-label-text">START</p>
								</div>
							</div>
							<div class="button-container">
								<div class="button-container-upper">
									<div class="placeholder-2">
										<div id="strict-light"></div>
									</div>
									<div id="strict-button" class="round-button"></div>
								</div>
								<div class="button-label">
									<p class="button-label-text">STRICT</p>
								</div>
							</div>
						</div>
						<div id="off-on-container">
							<div id="off-on-label-1" class="off-on-label">OFF</div>
							<div id="off-on-button-container">
								<div id="off-button" class="off-on-button"></div>
								<div id="on-button" class="off-on-button"></div>
							</div>
							<div id="off-on-label-2" class="off-on-label">ON</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div id="circle3" class="circle"></div>
					<div id="circle4" class="circle"></div>
				</div>
				<div id="help">
					<a class="help-text" href="https://en.wikipedia.org/wiki/Simon_(game)" target="_blank">ABOUT</a>
					<a id= "credits-text" class="help-text" href="http://www.hasbro.com/" target="_blank">CREDITS</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
